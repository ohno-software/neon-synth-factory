# Neon H2O - Default Theme
# Focused on liquid transparency and aquatic cyans

[metadata]
name = "H2O Default"
author = "Neon Factory"
description = "The signature aquatic look for the H2O synthesizer"

[global]
background      = "#0A191E" # Deep ocean dark
card_background = "#0F252C" # Dark petrol/teal
bar_background  = "#1D3D47" # Muted teal well
text_bright     = "#E0FBFF" # Ice white
text_dim        = "#5A8A96" # Bubbling teal

[accents]
oscillator      = "#00E5FF" # Electric Cyan
mutator         = "#00B8D4" # Deep Sea Cyan
filter          = "#1DE9B6" # Aquamarine
envelope        = "#00BFA5" # Teal Green
amplifier       = "#40C4FF" # Water Blue
modulation      = "#0091EA" # Deep Blue
effects         = "#80D8FF" # Sky/Mist Blue
indicator       = "#FFFFFF"
