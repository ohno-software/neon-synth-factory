name: Build Neon Jr.

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: PC
          - os: macos-latest
            platform: Mac
          - os: ubuntu-latest
            platform: Android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch JUCE
        run: |
          git clone --depth 1 https://github.com/juce-framework/JUCE.git JUCE

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Setup Android NDK (Android)
        if: matrix.platform == 'Android'
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Setup Java (Android)
        if: matrix.platform == 'Android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Neon Jr
        shell: pwsh
        run: |
          if ("${{ matrix.platform }}" -eq "Android") {
            ./build-android.ps1 -Synth neon-jr -Config Release
          } else {
            ./build.ps1 -Synth neon-jr -Config Release
          }

      - name: Prepare Artifacts
        shell: pwsh
        run: |
          mkdir out
          # Windows: Move standalone into its own folder with waves
          if ("${{ runner.os }}" -eq "Windows") {
              mkdir dist-pc
              cp "artifacts/neon-jr/Standalone/*.exe" dist-pc/
              cp -r artifacts/neon-jr/waves-1 dist-pc/
              cp -r artifacts/neon-jr/VST3 dist-pc/
              Compress-Archive -Path dist-pc/* -DestinationPath "Neon-Jr-PC.zip"
          }
          # Mac: Move .app and waves
          elseif ("${{ runner.os }}" -eq "macOS") {
              mkdir dist-mac
              cp -r "artifacts/neon-jr/Standalone/*.app" dist-mac/
              cp -r artifacts/neon-jr/waves-1 dist-mac/
              cp -r artifacts/neon-jr/VST3 dist-mac/
          }
          # Android: Package APK and waves
          elseif ("${{ matrix.platform }}" -eq "Android") {
              mkdir dist-android
              # Copy APK from artifacts directory
              if (Test-Path "artifacts/neon-jr/Android") {
                  cp artifacts/neon-jr/Android/*.apk dist-android/ -ErrorAction SilentlyContinue
                  if (Test-Path "artifacts/neon-jr/Android/waves-1") {
                      cp -r artifacts/neon-jr/Android/waves-1 dist-android/
                  }
              }
              Compress-Archive -Path dist-android/* -DestinationPath "Neon-Jr-Android.zip"
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Neon-Jr-${{ matrix.platform }}
          path: |
            Neon-Jr-PC.zip
            dist-mac/
            Neon-Jr-Android.zip

  release:
    name: Create Alpha Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Neon-Jr-PC/Neon-Jr-PC.zip
            Neon-Jr-Mac/**/*
            Neon-Jr-Android/Neon-Jr-Android.zip
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

